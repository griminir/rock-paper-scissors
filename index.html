<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="playGame('Rock');">
      <img class="move-icon" src="images-game/Rock-emoji.png" />
    </button>

    <button class="move-button" onclick="playGame('Paper');">
      <img class="move-icon" src="images-game/Paper-emoji.png" />
    </button>

    <button class="move-button" onclick="playGame('Scissors');">
      <img class="move-icon" src="images-game/Scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button
      class="reset-score-button"
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
